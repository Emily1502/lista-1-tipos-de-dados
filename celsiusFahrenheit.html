<script>
/*
Utilizando uma das fórmulas matemáticas:
  °F = (°C x 1.8) + 32 ou document.write F = °C x (9/5) + 32
Converta 29°C (Celsius) para Fahrenheit.
*/

// Entrada de dados
let celsius = 29;

// Processamento
let fahrenheit = (celsius * 1.8) + 32;

// Saída de dados
document.write(`29°C em Celsius e ${fahrenheit}°F`);

</script>
