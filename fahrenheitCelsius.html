<script>
/*
Utilizando uma das fórmulas matemáticas:
  °C = (°F - 32) x (5/9)
Converta 57.2°F (Fahrenheit) para Celsius.
*/

// Entrada de dados
let fahrenheit = 57;

// Processamento
let celsius = (fahrenheit - 32) * (5/9);

// Saída de dados
document.write(`57º em fahrenheit e ${celsius}ºC`);

</script>
